<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- header section starts -->

    <header class="head">

        <a href="#" class="logo">
            <img src="https://img.freepik.com/free-vector/coffee-shop-badge-vintage-style_1176-95.jpg" alt="">
        </a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#menu">Menu</a>
            <a href="#products">Products</a>
            <a href="#review">Review</a>
            <a href="#contact">Contact Us</a>
            <a href="#blogs">Blogs</a>
        </nav>

        <div class="icons">
            <div class="fas fa-search" id="srch"></div>
            <div class="fas fa-shopping-cart" id="cart"></div>
            <div class="fas fa-bars" id="menu"></div>
        </div>

        <div class="search-form">
            <input type="search" id="srch-box" placeholder="Search here...">
            <label for="srch-box" class="fas fa-search"></label>
        </div>

        <div class="cart-items-container">
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtrlUIPmgDrGw0E1a0lNTd4fRHJwyXPmTTnwqneNPG&s"
                    alt="">
                <div class="content">
                    <h3>Cart item 01</h3>
                    <div class="price">Rs. 15.99/-</div>
                </div>
            </div>

            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtrlUIPmgDrGw0E1a0lNTd4fRHJwyXPmTTnwqneNPG&s"
                    alt="">
                <div class="content">
                    <h3>Cart item 02</h3>
                    <div class="price">Rs. 15.99/-</div>
                </div>
            </div>

            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtrlUIPmgDrGw0E1a0lNTd4fRHJwyXPmTTnwqneNPG&s"
                    alt="">
                <div class="content">
                    <h3>Cart item 03</h3>
                    <div class="price">Rs. 15.99/-</div>
                </div>
            </div>

            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtrlUIPmgDrGw0E1a0lNTd4fRHJwyXPmTTnwqneNPG&s"
                    alt="">
                <div class="content">
                    <h3>Cart item 04</h3>
                    <div class="price">Rs. 15.99/-</div>
                </div>
            </div>

            <a href="#" class="btn">Checkout Now</a>
        </div>
    </header>

    <!-- header section ends -->

    <!-- home section starts -->

    <section class="home" id="home">
        <div class="content">
            <h3>Fresh coffee in the Morning !!</h3>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
            <a href="#" class="btn">get yours now</a>
        </div>
    </section>

    <!-- home section ends  -->

    <!-- about section start  -->


    
    <!-- about section ends  -->



























    <script src="script.js"></script>
</body>

</html>
